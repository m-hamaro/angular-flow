<div mat-dialog-title>フロー名の変更</div>
<mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field class="w-full small" appearance="outline">
      <input matInput formControlName="name" />

      @if (formGroup.get('name')?.hasError("required")) {
      <mat-error>必須項目です</mat-error>
      }
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>閉じる</button>
  <button mat-button [disabled]="formGroup.invalid" (click)="onChangeFlow()">
    変更
  </button>
</mat-dialog-actions>
